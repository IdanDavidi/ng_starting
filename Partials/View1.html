<div class="container">
    Name: <br />
    <input type="text" data-ng-model="filter.name" /> {{ name }}
    <br/><br/>

    <ul>
        <li data-ng-repeat="person in peopleList | filter:filter.name | orderBy:'city'">
            {{ person.name }} - {{ person.city }}
        </li>
    </ul>
    <br/>

    Customer Name: <br />
    <input type="text" data-ng-model="newCustomer.name" />
    <br />
    Customer City: <br/>
    <input type="text" data-ng-model="newCustomer.city" />
    <br/>
    <button data-ng-click="addCustomer()">Add Customer</button>
    <br/><br/>

    <a href="#/view2">View 2</a>
</div>
